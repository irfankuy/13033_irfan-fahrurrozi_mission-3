<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - videobelajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <header>
                <img src="l.png" alt="videobelajar" class="logo">
            </header>
            <main>
                <form class="login-form">
                    <h2>Masuk ke Akun Anda</h2>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                    <button type="submit" class="btn-primary">Masuk</button>
                    <div class="alternative-login">
                        <span>atau</span>
                        <button type="button" class="btn-secondary" onclick="location.href='register.html'">Daftar</button>
                        <button type="button" class="btn-google">Masuk dengan Google</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
